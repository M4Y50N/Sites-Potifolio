<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style-site01.css" />
		<title>Urna</title>
	</head>
	<body>
		<div class="main">
			<div class="urna">
				<div class="tela">
					<div class="div-1">
						<div class="div-1-left">
							<div class="div-1-1"><span>SEU VOTO PARA</span></div>
							<div class="div-1-2"><span>VEREADOR</span></div>
							<div class="div-1-3">
								<div class="numero pisca"></div>
								<div class="numero"></div>
								<div class="numero"></div>
								<div class="numero"></div>
							</div>
							<div class="div-1-4"></div>
						</div>
						<div class="div-1-right">
							<div class="div-1-image"></div>
							<div class="div-1-image small"></div>
						</div>
					</div>
					<div class="div-2">
						Aperter a tela:<br />
						CONFIRMA para CONFIRMAR este voto<br />
						CORRIGE para REINICIAR este voto
					</div>
				</div>
				<div class="teclado">
					<div class="teclado-num">
						<div class="tecla-linha">
							<div class="tecla" onclick="clicou('1')">1</div>
							<div class="tecla" onclick="clicou('2')">2</div>
							<div class="tecla" onclick="clicou('3')">3</div>
						</div>
						<div class="tecla-linha">
							<div class="tecla" onclick="clicou('4')">4</div>
							<div class="tecla" onclick="clicou('5')">5</div>
							<div class="tecla" onclick="clicou('6')">6</div>
						</div>
						<div class="tecla-linha">
							<div class="tecla" onclick="clicou('7')">7</div>
							<div class="tecla" onclick="clicou('8')">8</div>
							<div class="tecla" onclick="clicou('9')">9</div>
						</div>
						<div class="tecla-linha">
							<div class="tecla" onclick="clicou('0')">0</div>
						</div>
					</div>
					<div class="teclas-log">
						<div class="tecla branco tecla-log" onclick="branco()">Branco</div>
						<div class="tecla corrige tecla-log" onclick="corrige()">
							Corrige
						</div>
						<div class="tecla confirma tecla-log" onclick="confirma()">
							Confirma
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./assets/js/etapas.js"></script>
		<script src="./assets/js/script-site01.js"></script>
	</body>
</html>
