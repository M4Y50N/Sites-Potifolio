<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/style-site01.css" />
		<title>Urna</title>
	</head>
	<body>
		<div class="main">
			<div class="urna">
				<div class="tela">
					<div class="div-1">
						<div class="div-1-left">
							<div class="div-1-1"><span>SEU VOTO PARA</span></div>
							<div class="div-1-2"><span>VEREADOR</span></div>
							<div class="div-1-3">
								<div class="numero pisca"></div>
								<div class="numero"></div>
							</div>
							<div class="div-1-4">
								Nome: FULANO DE TAL <br />Partido: QQQ <br />Vice-Prefeito:
								BELTRANO DE TAL<br />
							</div>
						</div>
						<div class="div-1-right">
							<div class="div-1-image">
								<img src="./assets/img/candidato1.png" alt="prefeito" />
								Prefeito
							</div>
							<div class="div-1-image small">
								<img src="./assets/img/candidato2.png" alt="vice-prefeito" />
								Vice-Prefeito
							</div>
						</div>
					</div>
					<div class="div-2">
						Aperter a tela:<br />
						CONFIRMA para CONFIRMAR este voto<br />
						CORRIGE para REINICIAR este voto
					</div>
				</div>
				<div class="teclado">
					<div class="teclado-num">
						<div class="tecla-linha">
							<div class="tecla">1</div>
							<div class="tecla">2</div>
							<div class="tecla">3</div>
						</div>
						<div class="tecla-linha">
							<div class="tecla">4</div>
							<div class="tecla">5</div>
							<div class="tecla">6</div>
						</div>
						<div class="tecla-linha">
							<div class="tecla">7</div>
							<div class="tecla">8</div>
							<div class="tecla">9</div>
						</div>
						<div class="tecla-linha">
							<div class="tecla">0</div>
						</div>
					</div>
					<div class="teclas-log">
						<div class="tecla branco tecla-log">Branco</div>
						<div class="tecla corrige tecla-log">Corrige</div>
						<div class="tecla confirma tecla-log">Confirma</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./assets/js/script-site01.js"></script>
	</body>
</html>
